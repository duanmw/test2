{{extend '../_layouts/home.html'}} {{block 'title'}}{{'多人博客 - 首页'}}{{/block}} {{block 'body'}}
<section class="container">
    {{include '../_partials/settings-nav.html'}}
    <div class="col-md-5">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">账号</label>
                <p class="form-control-static">{{user.email}}</p>
            </div>
            <div class="form-group">
                <label for="exampleInput1">昵称</label>
                <input type="text" class="form-control" id="exampleInput1" placeholder="{{user.nickname}}">
            </div>
            <div class="form-group">
                <label for="exampleInput2">介绍</label>
                <textarea class="form-control" rows="3">{{user.bio}}</textarea>
            </div>
            <div class="form-group">
                <label for="exampleInput3">性别</label>
                <div>
                    <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male"> 男
          </label>
                    <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female"> 女
          </label>
                    <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="unknown"> 保密
          </label>
                </div>
            </div>
            <div class="form-group">
                <label for="InputPassword1">生日</label>
                <input type="password" class="form-control" id="InputPassword1" placeholder="">
            </div>
            <button type="submit" class="btn btn-success">保存</button>
        </form>
    </div>
    <div class="col-md-2 profile-avatar">
        <dl>
            <dt>头像设置</dt>
            <dd>
                <img class="avatar" width="150" height="150" src="{{user.avatar}}" alt="">
                <div>
                    <button class="btn btn-default" href="">Upload new picture</button>
                </div>
            </dd>
        </dl>
    </div>
</section>
{{/block}} {{block 'script'}}
<script>
    var gender = '{{user.gender}}'
    console.log(gender)
    switch (gender) {
        case '-1':
            $("input:radio[value='male']").attr('checked', 'true');
            break;
        case '1':
            $("input:radio[value='female']").attr('checked', 'true');
            break;
        case '0':
            $("input:radio[value='unknown']").attr('checked', 'true');
            break;
        default:
            $("input:radio[value='unknown']").attr('checked', 'true');
            break;
    }
</script>
{{/block}}
