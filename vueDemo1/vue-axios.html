<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>axios发送ajax请求基本用法</title>
    <!-- https://blog.csdn.net/sinat_38328891/article/details/80312965 -->
    <script src="../js/vue-2.4.0.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <button @click="send">发送ajax请求</button>
    </div>
    <script>
        new Vue({
            el: "#app",
            methods: {
                send() {
                    // axios.get(url[,options]);
                    // 传参方式： 
                    // （1）通过url传参axios('url?key=value&key1=val2').then(); 
                    // （2）通过params选项传参 axios('url',{params:{key:value}}).then();
                    axios({
                        method: 'get',
                        url: 'http://127.0.0.1:3000/brands'
                    }).then(res => {
                        console.log(res.data);
                    });
                }
            }
        });
    </script>
</body>

</html>
